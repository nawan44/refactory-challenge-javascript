<!DOCTYPE html>
<html>
    <head>
        <title>Refactory Challenge JS#3 </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            REFACTORY CHALLENGE JAVASCRIPT #3 - Pengolahan Data
        </header>
        <main>
            <form id="formNilai" onsubmit="return false">
                <h3>Masukkan Data:</h3>
                <input type="text" id="input" name="name[]" />
                <p>
                    <button type="submit"  onclick="dataSort()">Ubah urutan kata</button>
                </p>
                <h3>Data yang dimasukkan :</h3>
                <h2 id="data"> </h2>
                <h3>Data Sort :</h3>
                <h2 id="data_sort"> </h2>
                
                <h3>Data Max :</h3>
                <h2 id="result_max"> </h2>
                <h3>Data Min :</h3>
                <h2 id="result_min"> </h2>
                <h3>Data Median :</h3>
                <h2 id="result_median"> </h2>
                <h3>Data Average :</h3>
                <h2 id="result_average"> </h2>
                <h3>Data Pembulatan :</h3>
                <h2 id="result_rounding"> </h2>
            </form>
    
        </main>
        <footer>
            @nawan44
        </footer>
        <script src="main.js"></script>
    </body>
</html>
